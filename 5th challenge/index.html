<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
  </head>
  <body>
    <div class="first-page main-page">
      <div class="status-bar">
        <div><i class="fa-solid fa-arrow-left fa-xl"></i></div>
        <div><i class="fa-solid fa-magnifying-glass fa-xl"></i></div>
      </div>
      <div class="round_profile_pic">
        <img class="profile_pic_img" src="tylerfeat-1024x512-1.jpg" />
      </div>
      <div class="letters">
        <h1>Tyler, The Creator</h1>
      </div>
      <div class="letters">
        <h3>Rap, Hip-Hip</h3>
      </div>
      <div class="shuffle_heart">
        <div class="shuffle_box">shuffle</div>
        <div class="heart_box">
          <i class="fa-solid fa-heart fa-lg"></i>212 971
        </div>
      </div>
      <div class="music_list">
        <div class="music_list_box">
          <div class="music_list_box_pic">
            <img class="music_list_box_img" src="EARFQUAKE.jpeg" />
          </div>
          <div class="letters_box">
            <h2>Tyler, The Creator</h2>
            <h4>EARFQUAKE</h4>
          </div>
          <div>
            <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
          </div>
        </div>
        <div class="music_list_box current_box">
          <div class="music_list_box_pic">
            <img class="music_list_box_img" src="november.jpg" />
          </div>
          <div class="letters_box">
            <h2>Tyler, The Creator</h2>
            <h4>NOVEMBER</h4>
          </div>
          <div>
            <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
          </div>
        </div>
        <div class="music_list_box">
          <div class="music_list_box_pic">
            <img class="music_list_box_img" src="911.jpeg" />
          </div>
          <div class="letters_box">
            <h2>Tyler, The Creator</h2>
            <h4>911</h4>
          </div>
          <div>
            <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
          </div>
        </div>
        <div class="music_list_box">
          <div class="music_list_box_pic">
            <img class="music_list_box_img" src="wolf.jpg" />
          </div>
          <div class="letters_box">
            <h2>Tyler, The Creator</h2>
            <h4>WOLF</h4>
          </div>
          <div>
            <i class="fa-solid fa-ellipsis-vertical fa-xl"></i>
          </div>
        </div>
      </div>
      <div class="now_playing">
        <div class="letters_box">
          <h5>Tyler, The Creator</h2>
          <h4>WOLF</h4>
        </div>
        <div class="now_player_3">
          <div><i class="fa-solid fa-backward-step fa-xl"></i></div>
          <div><i class="fa-solid fa-pause fa-2xl"></i></div>
          <div><i class="fa-solid fa-forward-step fa-xl"></i></div>
        </div>
      </div>
    </div>
    <div class="second-page main-page">
      <div class="status-bar">
        <div><i class="fa-solid fa-arrow-left fa-xl"></i></div>
        <div><i class="fa-solid fa-ellipsis-vertical fa-xl"></i></div>
      </div>
      <div class="square_big_pic">
        <img class="big_pic_img" src="november.jpg" />
      </div>
      <div class="letters">
        <h1>November</h1>
      </div>
      <div class="letters">
        <h3>Tyler, The Creator</h3>
      </div>
      <div class="time_bar_box">
        <div class="time_bar_time_letters">
            <span>1:56</span>
            <span>2:21</span>
        </div>
        <div class="time_bar_line"></div>
        <div class="time_bar_line_black"></div>
        <div class="time_bar_line_point"></div>
      </div>
      <div class="last_box">
        <div class="first_fifth"><i class="fa-solid fa-repeat fa-xl"></i></div>
        <div class="second_fourth"><i class="fa-solid fa-backward-step fa-xl"></i></div>
        <div class="third"><i class="fa-solid fa-circle-play fa-2xl"></i></div>
        <div class="second_fourth"><i class="fa-solid fa-forward-step fa-xl"></i></div>
        <div class="first_fifth"><i class="fa-solid fa-shuffle fa-xl"></i></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d720d17502.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
