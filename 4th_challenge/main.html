<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
  </head>
  <body>
    <!-- Top Menu yellow -->
    <div class="top__menu">
      <div><i class="fa-solid fa-bars-staggered fa-2x"></i></div>
      <p id="library">library</p>
      <div><i class="fa-solid fa-bag-shopping fa-2x"></i></div>
    </div>

    <!-- Search box rounded -->
    <div class="search__Box">
      <input id="Search" type="text" placeholder="Search books ...." />
      <div><i class="fa-solid fa-magnifying-glass"></i></div>
    </div>

    <!-- 1/3 BOX -->
    <div class="first__box">
      <h1 class="firstH1">Book of the day</h1>
      <div class="today__pic__disc">
        <div class="today__pic">
          <img class="today__img" src="nofixedabobe.jpeg" alt="NoFixedAbode" />
        </div>
        <div>
          <h2 class="todayh2name">No Fixed Abode</h2>
          <p class="todaypname">Journey Through</p>
          <div class="stars">
            <i class="fa-solid fa-star fa-xs"></i>
            <i class="fa-solid fa-star fa-xs"></i>
            <i class="fa-solid fa-star fa-xs"></i>
            <i class="fa-solid fa-star fa-xs"></i>
            <i class="fa-regular fa-star fa-xs"></i>
          </div>
          <div class="Jouney__Biography">
            <div class="Journey">Journey</div>
            <div class="Biography">Biography</div>
          </div>
          <div class="bookmark__BookNowBtn">
            <div class="bookmark__btn">
              <i class="fa-solid fa-bookmark fa-lg"></i>
            </div>
            <div class="BookNowBtn">Book Now</div>
          </div>
        </div>
      </div>
    </div>

    <!-- 2/3 BOX -->
    <div class="second__box">
      <h1 class="secondH1">Top Adventures</h1>
      <div class="books__box">
        <div class="rbook">
          <div>
            <img class="smallimgs" src="holdstill.jpeg" />
          </div>
          <div class="smallstars">
            <i class="fa-solid fa-star fa-xs"></i>
            <i class="fa-solid fa-star fa-xs"></i>
            <i class="fa-solid fa-star fa-xs"></i>
            <i class="fa-solid fa-star fa-xs"></i>
            <i class="fa-regular fa-star fa-xs"></i>
          </div>
        </div>
        <div class="rbook">
          <div>
            <img class="smallimgs" src="junglebook.jpeg" />
          </div>
          <div class="smallstars">
            <i class="fa-solid fa-star fa-xs"></i>
            <i class="fa-solid fa-star fa-xs"></i>
            <i class="fa-solid fa-star fa-xs"></i>
            <i class="fa-solid fa-star fa-xs"></i>
            <i class="fa-regular fa-star fa-xs"></i>
          </div>
        </div>
        <div class="rbook">
          <div>
            <img class="smallimgs" src="junglethird.jpeg" />
          </div>
          <div class="smallstars">
            <i class="fa-solid fa-star fa-xs"></i>
            <i class="fa-solid fa-star fa-xs"></i>
            <i class="fa-solid fa-star fa-xs"></i>
            <i class="fa-solid fa-star fa-xs"></i>
            <i class="fa-regular fa-star fa-xs"></i>
          </div>
        </div>
      </div>
    </div>

    <!-- 3/3 BOX -->
    <div class="second__box">
      <h1 class="secondH1">Popular authors</h1>
      <div class="third__pic__disc">
        <div class="third__pic">
          <img class="third__img" src="george2.jpg" />
        </div>
        <div>
          <h2 class="georgename">George Raymond</h2>
          <h2 class="georgename">Richard Martin</h2>
          <p class="geordisc">
            Modern American science fiction writer, screenwriter, producer and
            editor, winner of many literary awards.
          </p>
        </div>
      </div>
    </div>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d720d17502.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
