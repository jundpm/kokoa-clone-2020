<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-2x"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <!-- screen-header -->
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a
        ></span>
      </div>
    </header>

    <!-- friends-display-link -->
    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>Friends'Names Display<i
        class="fa-solid fa-chevron-right fa-xs"
      ></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="imgs/KakaoTalk_20231020_142826333.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Kuku</h4>
            <!-- this is subtitle need for other pages
            <h6 class="user-component__subtitle">this is textmessage</h6>
          --></div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel<i class="fa-solid fa-chevron-up fa-xs"></i></span>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="imgs/KakaoTalk_20231020_142826333.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!-- this is subtitle need for other pages
              <h6 class="user-component__subtitle">this is textmessage</h6>
            --></div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fa-solid fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- user -->

    <!-- Bottom navigation bar -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/d720d17502.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
